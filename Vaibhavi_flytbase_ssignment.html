<!DOCTYPE html> 
<html>   
<head> 
    <title> 
      Move an element to left, right, 
      up and down using arrow keys 
    </title> 
    <script src= 
"https://code.jquery.com/jquery-1.12.4.min.js"> 
    </script> 
    <style type="text/css"> 
        #block { 
            width: 50px;
			height: 50px;
			background: red;
			position: absolute;           
            color: white;        
        } 
		
		#Boundary{
		width: 500px;
			height: 500px;
		border-style: groove;
		}
    </style> 
</head> 
  
<body> 
    <center> 
      
        <h3> 
          Move an element to left, right, 
      up and down using arrow keys 
        </h3> 
        <div id="Boundary">
        <div id="block" Use Arrow Key </div> 
		
		</div>
        <script type="text/javascript"> 
    var KEY = {
    UP: 40,
    DOWN: 38,
    LEFT: 37,
    RIGHT: 39
};
var boundaries = {
    left: 500,
    right: 800,
    top: 100,
    bottom: 500
};
$(document).keydown(function(e) {
    var position = $('#block').position();

    switch (e.which) {
    case KEY.LEFT:

        $('#block').stop().animate({
            left: Math.max(boundaries.left, position.left - 50)
        });
        break;

    case KEY.RIGHT:
        $('#block').stop().animate({
            left: Math.min(boundaries.right, position.left + 50)
        });
        break;

    case KEY.UP:

        $('#block').stop().animate({
            top: Math.min(boundaries.bottom, position.top + 50)
        });
        break;

    case KEY.DOWN:
        $('#block').stop().animate({
            top: Math.max(boundaries.top, position.top - 50)
        });
        break;
    }
});
        </script> 
    </center> 
</body> 
</html>
